name: notfoundbot
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # https://crontab.guru/#0_0_1_*_*
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fix links
        uses: tmcw/notfoundbot@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          content-folder: 'src/content'
